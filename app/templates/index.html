<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
    <style>
        body {
            text-align: center;
        }
        #video-container {
            margin-top: 20px;
        }
        #button-container {
            margin-top: 20px;
        }
        .button {
            margin: 0 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var socket = io();
        function sendButtonClick(button_id) {
            socket.emit('button_click', {'button_id': button_id});
        }
    </script>
</head>
<body>
    <h1>WebSocket Example</h1>
    <div id="video-container">
        <img width="640" height="480" src="/stream.mjpeg"></video>
    </div>
    <div id="button-container">
        <button class="button" onclick="sendButtonClick('left')">Left</button>
        <button class="button" onclick="sendButtonClick('right')">Rigth</button>
        <button class="button" onclick="sendButtonClick('up')">Rigth</button>
        <button class="button" onclick="sendButtonClick('down')">Rigth</button>
    </div>
</body>
</html>
